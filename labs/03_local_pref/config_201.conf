! do sudo config interface ip add Ethernet0 10.1.1.1/24
! do sudo config interface ip add Loopback0 1.1.1.1/32

configure terminal
!
! 1. 定义 Route-map：将进来的路由优先级设为 200
route-map SET_LP_HIGH permit 10
 set local-preference 200
exit
!
! 2. 进入 BGP 配置并应用
router bgp 65001
 bgp router-id 1.1.1.1
 neighbor 10.1.1.2 remote-as 65002
 !
 address-family ipv4 unicast
  network 1.1.1.1/32
  neighbor 10.1.1.2 activate
  neighbor 10.1.1.2 route-map SET_LP_HIGH in
 exit-address-family
!
end
write memory